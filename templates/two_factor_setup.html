{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div
        class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-100 dark:border-gray-700">
        <div class="mb-6">
            <span class="material-symbols-outlined text-6xl text-primary">qr_code_scanner</span>
        </div>

        <h2 class="text-3xl font-heading font-bold text-gray-900 dark:text-white mb-2">Enable 2FA</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6">Scan this QR code with Google Authenticator or Authy.</p>

        <div class="flex justify-center mb-6">
            <img src="data:image/png;base64,{{ qr_b64 }}" alt="2FA QR Code"
                class="rounded-lg shadow-sm border border-gray-200 p-2 bg-white">
        </div>

        <div class="bg-gray-50 dark:bg-gray-900 p-4 rounded-lg mb-6 text-left">
            <p class="text-xs text-gray-500 uppercase font-bold mb-1">Backup Secret:</p>
            <code class="text-sm font-mono text-primary break-all">{{ secret }}</code>
        </div>

        <a href="{{ url_for('chat') }}"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
            I have scanned it, Continue to Chat
        </a>
    </div>
</div>
{% endblock %}
