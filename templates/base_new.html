<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Secure Chat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Poppins", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#1a1a1a] dark:text-gray-200">

    <div class="flex min-h-screen">
        <!-- Include Sidebar -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Simple notification dismissal
        document.querySelectorAll('.alert button').forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.alert').remove();
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
